<!DOCTYPE html>
<html lang="as">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RK Gaming Spin to Win</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 30px;
    }
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #22d3ee;
      margin: 20px auto;
      position: relative;
      background: conic-gradient(
        #4ade80 0deg 90deg, 
        #facc15 90deg 180deg, 
        #60a5fa 180deg 270deg, 
        #f87171 270deg 360deg
      );
      transition: transform 5s ease-out;
    }
    .spin-btn {
      margin-top: -40px;
      position: relative;
      background: #22c55e;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .result, .share-btns {
      margin-top: 25px;
      display: none;
    }
    .share-btns button {
      background: #22c55e;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎮 RK Gaming Spin to Win 🎁</h1>
  <div class="wheel" id="wheel"></div>
  <button class="spin-btn" onclick="spin()">🔄 চাকৰি ঘূৰাওক</button>
  <div class="result" id="result"></div>
  <div class="share-btns" id="shareBtns">
    <button onclick="shareWhatsApp()">📲 WhatsAppত Share কৰক</button>
    <button onclick="followInsta()">📷 Follow Instagram</button>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");
    const shareBtns = document.getElementById("shareBtns");
    const prizes = ["₹299 Jio Recharge", "1GB Data", "5GB Data", "2GB Data"];

    function spin() {
      const rand = Math.floor(Math.random() * 4);
      const deg = 3600 + rand * 90 + 45;
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        result.style.display = "block";
        result.innerHTML = `🎉 আপুনি জিকিলে: <strong>${prizes[rand]}</strong>`;
        shareBtns.style.display = "block";
      }, 5200);
    }

    function shareWhatsApp() {
      const text = encodeURIComponent(`${result.innerText}\nচাওক 👉 https://rkgaming18.github.io/Rk-Free-recharge-/`);
      window.location.href = `https://wa.me/?text=${text}`;
    }

    function followInsta() {
      window.location.href = "https://www.instagram.com/akhim_b18";
    }
  </script>
</body>
</html>
